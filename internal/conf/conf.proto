syntax = "proto3";
package kratos.api;

option go_package = "storage/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    message Pool {
      int32 max_open_conns = 1;
      int32 min_idle_conns = 2;
      int64 max_conn_lifetime = 3; // in minutes
      int64 max_conn_idle_time = 4; // in minutes
    }
    Pool pool = 3;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }

  message ElasticSearch {
    string addr = 1;
    string username = 2;
    string password = 3;
    string file_index = 4;
    string folder_index = 5;
    string cursor_keep_alive = 6;
  }
  Database database = 1;
  Redis redis = 2;
  ElasticSearch elasticsearch = 3;
}
