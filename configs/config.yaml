server:
  http:
    addr: 0.0.0.0:8082
    timeout: 10s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 10s
data:
  database:
    driver: postgres
    source: postgres://postgres:123456@localhost:5432/moderation?sslmode=disable
    pool:
      max_open_conns: 25
      min_idle_conns: 5
      max_conn_lifetime: 60
      max_conn_idle_time: 10
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s

moderation:
  ollama:
    enabled: true
    base_url: http://localhost:8000
    model: meta-llama/Llama-Guard-3-1B
    timeout: 60s

  phash:
    enabled: true
    similarity_threshold: 5

  text:
    reject_threshold: 8
    review_threshold: 5
