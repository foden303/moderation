  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moderation-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: moderation
      POSTGRES_PASSWORD: moderation123
      POSTGRES_DB: moderation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - moderation-network

  # Redis for Bloom Filter
  redis:
    image: redis:7-alpine
    container_name: moderation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - moderation-network

  # NSFW Image Detector (Falconsai/nsfw_image_detection)
  nsfw-detector:
    build:
      context: ./deployments/nsfw-detector
      dockerfile: Dockerfile
    container_name: nsfw-detector
    ports:
      - "8081:8080"
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # For CPU only, remove the deploy section above
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - moderation-network

  # Moderation Service
  moderation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moderation-service
    ports:
      - "8082:8000"   # HTTP
      - "9000:9000"   # gRPC
    environment:
      - DATABASE_URL=postgres://moderation:moderation123@postgres:5432/moderation?sslmode=disable
      - REDIS_ADDR=redis:6379
      - VLLM_URL=http://vllm:8000
      - VLLM_MODEL=meta-llama/Llama-Guard-3-1B
      - NSFW_URL=http://nsfw-detector:8080
    depends_on:
      vllm:
        condition: service_healthy
      nsfw-detector:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - moderation-network

volumes:
  vllm_cache:
  postgres_data:
  redis_data:

networks:
  moderation-network:
    driver: bridge

