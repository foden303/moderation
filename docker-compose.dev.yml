# Docker Compose for local development
# Only infrastructure services (Redis, PostgreSQL, vLLM, NSFW Detector)
# The moderation server runs via VS Code debugger
name: moderation
services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: moderation-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: moderation
    volumes:
      - ./tmp/postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - moderation-network

  # Redis for Bloom Filter
  redis:
    image: redis:7-alpine
    container_name: moderation-redis
    ports:
      - "6379:6379"
    volumes:
      - ./tmp/redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - moderation-network

  # NSFW Image Detector with Ray Serve + gRPC (new implementation)
  nsfw-image:
    build:
      context: ./deployments/nsfw_image
      dockerfile: Dockerfile
    container_name: moderation-nsfw-image
    ports:
      - "50051:50051"  # gRPC
      - "8265:8265"    # Ray dashboard
    environment:
      - PYTHONUNBUFFERED=1
    gpus: all
    # restart: unless-stopped
    networks:
      - moderation-network

  # NSFW Text Detector with Ray Serve + gRPC (Qwen3Guard-Gen-0.6B)
  nsfw-text:
    build:
      context: ./deployments/nsfw_text
      dockerfile: Dockerfile
    container_name: moderation-nsfw-text
    ports:
      - "50052:50052"  # gRPC
      - "8266:8265"    # Ray dashboard (mapped to 8266 to avoid conflict)
    environment:
      - PYTHONUNBUFFERED=1
    gpus: all
    # restart: unless-stopped
    networks:
      - moderation-network

networks:
  moderation-network:
    driver: bridge
